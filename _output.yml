bookdown::gitbook:
  css: [html-css/book.css, html-css/slideshow.css, 'https://use.fontawesome.com/releases/v5.14.0/css/all.css']
  number_sections: false
  split_by: rmd
  toc_depth: 5
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: |
        <li class='before'><a href='index.html'>Environmental Monitoring Program</a></li>
      after: |
       <ul class='list-unstyled list-inline text-center'>
          <li class='after'>
                  <img src="figures/general/usbr-logo.jpg" style="width:50px; height:50px; padding:0px 0; display:block; margin: 0 auto;" alt="USBR logo">
          </li>
          <li class='after'>
                  <img src="figures/general/dwr-logo.png" style="width:50px; height:50px; padding:0px 0; display:block; margin: 0 auto;" alt="DWR logo">
          </li>
          <li class='after'>
                  <img src="figures/general/iep-logo.jpg" style="width:50px; height:50px; padding:0px 0; display:block; margin: 0 auto;" alt="IEP logo">
          </li>
          <li class='after'>
                  <img src="figures/general/cdfw-logo.png" style="width:50px; height:50px; padding:0px 0; display:block; margin: 0 auto;" alt="CDFW logo">
          </li>
        </ul>
        
        <address>
          <div style='text-align:center'>
            <a href='mailto:theodore.flynn@water.ca.gov'>contact us</a>
          </div>
        </address>
    
    download: false # ['pdf']
    sharing: false
